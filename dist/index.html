<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Lema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div class="barra-menu">
        <button class="btn-estatisticas" id="btnAbrirEstatisticas">Ver Estatísticas</button>
    </div>
    <div id="janelaEstatisticas" class="janela">
        <div class="janela-content">
          <span class="btn-fechar" id="btnFechar">&times;</span>
          <h2>Estatísticas do Jogo</h2>
          <p>Jogos Jogados: <span id="jogosJogados">0</span></p>
          <p>Jogos Ganhos: <span id="jogosGanhos">0</span></p>
          <p>Porcentagem de Vitória: <span id="porcentagemVitoria">0%</span></p>
          <p>Sequência de Vitórias: <span id="sequenciaVitorias">0</span></p>
          <p>Melhor Sequência: <span id="melhorSequencia">0</span></p>
          <h3>Gráfico de Rodadas</h3>
          <div class="grafico" id="grafico">
            <div class="barra" id="barraRodada1"><span>1.</span><p style="width: 0%;"></p></div>
            <div class="barra" id="barraRodada2"><span>2.</span><p style="width: 0%;"></p></div>
            <div class="barra" id="barraRodada3"><span>3.</span><p style="width: 0%;"></p></div>
            <div class="barra" id="barraRodada4"><span>4.</span><p style="width: 0%;"></p></div>
            <div class="barra" id="barraRodada5"><span>5.</span><p style="width: 0%;"></p></div>
            <div class="barra" id="barraRodada6"><span>6.</span><p style="width: 0%;"></p></div>
            <div class="barra" id="barraPerda"><span style="color: black">X.</span><p style="width: 0%;"></p></div>
          </div>
        </div>
      </div>
    <div class="mensagem-container">
        <p class="mensagem-final" id="mensagemFinal">teste</p>
    </div>
    <div class="game-container">
        <div class="word-display" id="rodada1">
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
        </div>
        <div class="word-display" id="rodada2">
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
        </div>
        <div class="word-display" id="rodada3">
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
        </div>
        <div class="word-display" id="rodada4">
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
        </div>
        <div class="word-display" id="rodada5">
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
        </div>
        <div class="word-display" id="rodada6">
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
        </div>
        <div class="teclado" id="teclado">
            <div class="row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>
            <div class="row">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                <button class="key"><span class="material-symbols-outlined">
                    backspace
                    </span></button>
            </div>
            <div class="row">
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key"><span class="material-symbols-outlined">
                    subdirectory_arrow_left
                    </span></button>
            </div>
        </div>
    </div>
</body>
</html>
